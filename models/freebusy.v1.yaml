title: freebusy
type: object
description: A calendar availability component
x-examples: {}
properties:
  id:
    type: string
    format: uuid
  organizer:
    $ref: ./organizer.v1.yaml
  dtstart:
    type: string
    format: date-time
  dtend:
    type: string
    format: date-time
  url:
    type: string
    example: 'http://www.example.com/calendar/busytime/jsmith.ifb'
    format: uri
  fbperiods:
    type: array
    items:
      $ref: ./fbperiod.v1.yaml
  attendee:
    $ref: ./attendee.v1.yaml
  comment:
    type: array
    items:
      $ref: ./comment.v1.yaml
  contact:
    $ref: ./contact.v1.yaml
required:
  - id
