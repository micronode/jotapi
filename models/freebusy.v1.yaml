title: freebusy
type: object
description: A calendar availability component
x-examples:
  example-1:
    uid: 07cc67f4-45d6-494b-adac-09b5cbc7e2b5
    organizer:
      cal-address: 'mailto:jane_doe@example.com'
      cn: string
      dir: 'http://example.com'
      sent-by: 'mailto:joecool@example.com'
      language: en-US
    dtstart: '2019-08-24T14:15:22Z'
    dtend: '2019-08-24T14:15:22Z'
    url: 'http://www.example.com/calendar/busytime/jsmith.ifb'
    fbperiods:
      - start: '2019-08-24T14:15:22Z'
        end: '2019-08-24T14:15:22Z'
        fbtype: BUSY
        duration: PT5H30M
    attendee:
      cal-address: 'mailto:joecool@example.com'
      cu-type: INDIVIDUAL
      member: 'mailto:DEV-GROUP@example.com'
      role: REQ-PARTICIPANT
      partstat: NEEDS-ACTION
      rsvp: false
      delto: 'mailto:joecool@example.com'
      delfrom: 'mailto:joecool@example.com'
      sentby: 'mailto:joecool@example.com'
      cn: string
      dir: 'http://example.com'
      language: en-US
    comment:
      - text: string
        altrep: string
    contact:
      text: string
      altrep: string
    styled-description:
      - fmttype: text/html
        text: <h1>Test Event</h1><p>An example event description<p>
        derived: true
properties:
  uid:
    type: string
    format: uuid
  organizer:
    $ref: ./organizer.v1.yaml
  dtstart:
    type: string
    format: date-time
  dtend:
    type: string
    format: date-time
  url:
    type: string
    example: 'http://www.example.com/calendar/busytime/jsmith.ifb'
    format: uri
  fbperiods:
    type: array
    items:
      $ref: ./fbperiod.v1.yaml
  attendee:
    $ref: ./attendee.v1.yaml
  comment:
    type: array
    items:
      $ref: ./comment.v1.yaml
  contact:
    $ref: ./contact.v1.yaml
  styled-description:
    type: array
    items:
      oneOf:
        - $ref: ./styledDescription.v1.yaml
        - $ref: ./styledDescriptionRef.v1.yaml
required:
  - uid
