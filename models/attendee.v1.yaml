title: attendee
type: object
x-examples: {}
properties:
  cal-address:
    type: string
    format: uri
    example: 'mailto:joecool@example.com'
  cu-type:
    type: string
    enum:
      - INDIVIDUAL
      - GROUP
      - RESOURCE
      - ROOM
      - UNKNOWN
    default: INDIVIDUAL
  member:
    type: string
    format: uri
    example: 'mailto:DEV-GROUP@example.com'
  role:
    type: string
    enum:
      - CHAIR
      - REQ-PARTICIPANT
      - OPT-PARTICIPANT
      - NON-PARTICIPANT
    default: REQ-PARTICIPANT
  partstat:
    type: string
    enum:
      - NEEDS-ACTION
      - ACCEPTED
      - DECLINED
      - TENTATIVE
      - DELEGATED
    default: NEEDS-ACTION
  rsvp:
    type: boolean
    default: false
  delto:
    type: string
    format: uri
    example: 'mailto:joecool@example.com'
  delfrom:
    type: string
    format: uri
    example: 'mailto:joecool@example.com'
  sentby:
    type: string
    format: uri
    example: 'mailto:joecool@example.com'
  cn:
    type: string
  dir:
    type: string
    format: uri
  language:
    type: string
    example: en-US
description: ''
