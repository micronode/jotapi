properties:
  id:
    type: string
  organizer:
    $ref: ./organizer.v1.yaml
  summary:
    type: string
  dtstart:
    type: string
    format: date-time
  sequence:
    type: integer
    minimum: 0
  recurrence-id:
    type: string
  class:
    type: string
    enum:
      - PUBLIC
      - PRIVATE
      - CONFIDENTIAL
  priority:
    type: integer
    minimum: 0
    maximum: 9
  status:
    type: string
    enum:
      - TENTATIVE
      - CONFIRMED
      - CANCELLED
  dtend:
    type: string
    format: date-time
  duration:
    type: string
    format: duration
  rrule:
    type: string
  description:
    type: string
  url:
    type: string
    format: uri
  geo:
    type: string
  location:
    type: string
  last-modified:
    type: string
    format: date-time
  created:
    type: string
    format: date-time
  categories:
    type: array
    items:
      type: string
  comments:
    type: array
    items:
      $ref: ./comment.v1.yaml
  resources:
    type: array
    items:
      $ref: ./resource.v1.yaml
  attachments:
    type: array
    items:
      $ref: ./attachment.v1.yaml
  related-to:
    type: array
    items:
      $ref: ./related.v1.yaml
  rdates:
    type: array
    items:
      type: string
      format: date-time
  exdates:
    type: array
    items:
      type: string
      format: date-time
  attendees:
    type: array
    items:
      $ref: ./attendee.v1.yaml
  transp:
    type: string
    enum:
      - OPAQUE
      - TRANSPARENT
    default: OPAQUE
  alarms:
    type: array
    items:
      $ref: ./alarm.v1.yaml
  contacts:
    type: array
    items:
      $ref: ./contact.v1.yaml
required:
  - id
  - organizer
  - summary
  - dtstart
