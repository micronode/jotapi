properties:
  uid:
    type: string
    format: uuid
  organizer:
    $ref: ./organizer.v1.yaml
  summary:
    type: string
  dtstart:
    type: string
    format: date-time
  sequence:
    type: integer
    minimum: 0
  recurrence-id:
    type: string
    format: date-time
  class:
    type: string
    enum:
      - PUBLIC
      - PRIVATE
      - CONFIDENTIAL
  priority:
    type: integer
    minimum: 0
    maximum: 9
  status:
    type: string
    enum:
      - TENTATIVE
      - CONFIRMED
      - CANCELLED
  dtend:
    type: string
    format: date-time
  duration:
    type: string
    format: duration
    example: PT15M
  rrule:
    type: string
    example: FREQ=WEEKLY
  description:
    type: string
  url:
    type: string
    format: uri
  geo:
    type: string
    example: 49.8932;40.3834
  location:
    $ref: ./location.v1.yaml
  last-modified:
    type: string
    format: date-time
  created:
    type: string
    format: date-time
  categories:
    type: array
    items:
      type: string
  comment:
    type: array
    items:
      $ref: ./comment.v1.yaml
  resources:
    type: array
    items:
      $ref: ./resource.v1.yaml
  attach:
    type: array
    items:
      oneOf:
        - $ref: ./attachmentRef.v1.yaml
        - $ref: ./attachment.v1.yaml
  related-to:
    type: array
    items:
      $ref: ./related.v1.yaml
  rdate:
    type: array
    items:
      type: string
      format: date-time
  exdate:
    type: array
    items:
      type: string
      format: date-time
  attendee:
    type: array
    items:
      $ref: ./attendee.v1.yaml
  transp:
    type: string
    enum:
      - OPAQUE
      - TRANSPARENT
    default: OPAQUE
  contact:
    type: array
    items:
      $ref: ./contact.v1.yaml
  styled-description:
    type: array
    items:
      oneOf:
        - $ref: ./styledDescription.v1.yaml
        - $ref: ./styledDescriptionRef.v1.yaml
  structured-data:
    type: array
    items:
      oneOf:
        - $ref: ./structuredData.v1.yaml
        - $ref: ./structuredDataRef.v1.yaml
required:
  - uid
  - organizer
  - summary
  - dtstart
