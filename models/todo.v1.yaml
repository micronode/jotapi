properties:
  id:
    type: string
    format: uuid
  organizer:
    $ref: ./organizer.v1.yaml
  summary:
    type: string
  dtstart:
    type: string
    format: date-time
  sequence:
    type: integer
    minimum: 0
  recurrence-id:
    type: string
    format: date-time
  class:
    type: string
    enum:
      - PUBLIC
      - PRIVATE
      - CONFIDENTIAL
  priority:
    type: integer
    minimum: 0
    maximum: 9
  status:
    type: string
    enum:
      - NEEDS-ACTION
      - COMPLETED
      - IN-PROCESS
      - CANCELLED
  due:
    type: string
    format: date-time
  duration:
    type: string
    format: duration
  rrule:
    type: string
  url:
    type: string
    format: uri
  geo:
    type: string
  location:
    $ref: ./location.v1.yaml
  last-modified:
    type: string
    format: date-time
  created:
    type: string
    format: date-time
  percent-complete:
    type: integer
    minimum: 0
    maximum: 100
  description:
    type: string
  categories:
    type: array
    items:
      type: string
  comments:
    type: array
    items:
      type: string
  resources:
    type: array
    items:
      $ref: ./resource.v1.yaml
  attachments:
    type: array
    items:
      oneOf:
        - $ref: ./attachmentRef.v1.yaml
        - $ref: ./attachment.v1.yaml
  related-to:
    type: array
    items:
      $ref: ./related.v1.yaml
  rdates:
    type: array
    items:
      type: string
  exdates:
    type: array
    items:
      type: string
  attendees:
    type: array
    items:
      $ref: ./attendee.v1.yaml
  contacts:
    type: array
    items:
      type: string
required:
  - id
  - organizer
