      content:
        application/json:
          schema:
            $ref: ../models/freebusy.v1.yaml
          examples: {}
    availability:
      description: Example response
      content:
        application/json:
          schema:
            $ref: ../models/availability.v1.yaml
          examples: {}
  parameters:
    Uid:
      name: Uid
      in: path
      required: true
      schema:
        type: string
      description: Unique identifier for a component or calendar
    includeRevisions:
      name: includeRevisions
      in: query
      required: false
      schema:
        type: boolean
      description: Include previous revisions of requested component
    calendar:
      name: calendar
      in: query
      required: false
      schema:
        type: string
      description: Unique id of a calendar to filter components
    class:
      name: class
      in: query
      required: false
      schema:
        type: string
        enum:
          - PUBLIC
          - PRIVATE
          - CONFIDENTIAL
        default: PUBLIC
      description: Component classification filter
    categories:
      name: categories
      in: query
      required: false
      schema:
        type: string
      description: List of categories to filter results
    fromDate:
      name: fromDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum start date of results
    toDate:
      name: toDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum start date of results
    organizer:
      name: organizer
      in: query
      required: false
      schema:
        type: string
      description: Owner of calendars and components
  securitySchemes: {}
