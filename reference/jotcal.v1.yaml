openapi: 3.0.0
info:
  title: JotCal
  version: '1.0'
  description: A scheduling data API based on the iCalendar specification
  license:
    name: MIT
    url: 'https://raw.githubusercontent.com/micronode/jotapi/main/LICENSE'
  contact:
    name: Micronode
    url: 'https://micronode.com/jot'
    email: fortuna@micronode.com
servers:
  - url: '{protocol}://{host}/v1'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: api.example.com
paths:
  /calendars:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/calendar-list'
      operationId: list-calendars
      description: Retrieve a list of visible calendars
      parameters:
        - $ref: '#/components/parameters/organizer'
    parameters: []
    post:
      summary: ''
      operationId: create-calendar
      responses:
        '200':
          $ref: '#/components/responses/calendar'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                calscale:
                  type: string
                  enum:
                    - GREGORIAN
            examples:
              example-1:
                value:
                  name: string
                  description: string
                  calscale: GREGORIAN
  /events:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/event-list'
      operationId: list-events
      description: Return a list of visible events
      parameters:
        - $ref: '#/components/parameters/calendar'
        - $ref: '#/components/parameters/organizer'
        - $ref: '#/components/parameters/categories'
        - $ref: '#/components/parameters/class'
        - $ref: '#/components/parameters/fromDate'
        - $ref: '#/components/parameters/toDate'
    post:
      summary: ''
      operationId: create-event
      responses:
        '200':
          $ref: '#/components/responses/event'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organizer:
                  $ref: ../models/organizer.v1.yaml
                summary:
                  type: string
                dtstart:
                  type: string
                  format: date-time
                calendar:
                  type: string
                  format: uuid
              required:
                - organizer
                - summary
                - dtstart
                - calendar
            examples:
              example-1:
                value:
                  organizer:
                    cal-address: 'mailto:jane_doe@example.com'
                    cn: string
                    dir: 'http://example.com'
                    sent-by: 'mailto:joecool@example.com'
                    language: en-US
                  summary: string
                  dtstart: '2019-08-24T14:15:22Z'
                  calendar: 0354b24a-d367-43a5-8aab-5912587bfaa6
  /todos:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/todo-list'
      operationId: list-todos
      parameters:
        - $ref: '#/components/parameters/calendar'
        - $ref: '#/components/parameters/class'
        - $ref: '#/components/parameters/categories'
        - $ref: '#/components/parameters/fromDate'
        - $ref: '#/components/parameters/toDate'
        - $ref: '#/components/parameters/organizer'
    post:
      summary: ''
      operationId: create-todo
      responses:
        '200':
          $ref: '#/components/responses/todo'
      description: Create a new todo component
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organizer:
                  $ref: ../models/organizer.v1.yaml
                calendar:
                  type: string
                  format: uuid
                summary:
                  type: string
              required:
                - organizer
                - calendar
                - summary
            examples:
              example-1:
                value:
                  organizer:
                    cal-address: 'mailto:jane_doe@example.com'
                    cn: string
                    dir: 'http://example.com'
                    sent-by: 'mailto:joecool@example.com'
                    language: en-US
                  calendar: 0354b24a-d367-43a5-8aab-5912587bfaa6
                  summary: string
  /journals:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/journal-list'
      operationId: list-journals
      parameters:
        - $ref: '#/components/parameters/calendar'
        - $ref: '#/components/parameters/class'
        - $ref: '#/components/parameters/categories'
        - $ref: '#/components/parameters/fromDate'
        - $ref: '#/components/parameters/toDate'
        - $ref: '#/components/parameters/organizer'
    post:
      summary: ''
      operationId: create-journal
      responses:
        '200':
          $ref: '#/components/responses/journal'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organizer:
                  $ref: ../models/organizer.v1.yaml
                calendar:
                  type: string
                  format: uuid
                summary:
                  type: string
              required:
                - organizer
                - calendar
                - summary
            examples:
              example-1:
                value:
                  organizer:
                    cal-address: 'mailto:jane_doe@example.com'
                    cn: string
                    dir: 'http://example.com'
                    sent-by: 'mailto:joecool@example.com'
                    language: en-US
                  calendar: 0354b24a-d367-43a5-8aab-5912587bfaa6
                  summary: string
  /freebusy:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/freebusy'
      operationId: request-freebusy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: Freebusy request
  '/calendar/{Uid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/calendar'
      operationId: get-calendar
      description: Retrieve detail of a specific calendar
    parameters:
      - $ref: '#/components/parameters/Uid'
    put:
      summary: ''
      operationId: set-calendar
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/calendar.v1.yaml
            examples: {}
    patch:
      summary: ''
      operationId: update-calendar
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/calendar.v1.yaml
            examples: {}
    delete:
      summary: ''
      operationId: delete-calendar
      responses:
        '200':
          description: OK
  '/alarms/{Uid}':
    get:
      summary: List component alarms
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/alarm-list'
      operationId: list-alarms
      description: Return a list of visible alarms
      parameters: []
    post:
      summary: Create alarm
      operationId: create-alarm
      responses:
        '200':
          $ref: '#/components/responses/alarm'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum:
                    - AUDIO
                    - DISPLAY
                    - EMAIL
                trigger:
                  oneOf:
                    - $ref: ../models/trigger.v1.yaml
                    - $ref: ../models/triggerRel.v1.yaml
            examples: {}
      description: Create a new component alarm
    parameters:
      - $ref: '#/components/parameters/Uid'
  '/alarm/{Uid}':
    get:
      summary: Get a component alarm
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/alarm'
      operationId: get-alarm
      description: Get an existing component alarm
    parameters:
      - name: Uid
        in: path
        required: true
        schema:
          type: string
        description: Unique identifier for a component or calendar
    put:
      summary: Set a component alarm
      operationId: set-alarm
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/alarm.v1.yaml
            examples: {}
          application/xml:
            schema:
              $ref: ../models/alarm.v1.yaml
      description: Replace an existing component alarm
    patch:
      summary: Update a component alarm
      operationId: update-alarm
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/alarm.v1.yaml
      description: Update an existing component alarm
    delete:
      summary: Delete a component alarm
      operationId: delete-alarm
      responses:
        '200':
          description: OK
      description: Delete an existing component alarm
  '/event/{Uid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/event-list'
      operationId: get-event
      description: 'Return a list of event components representing the latest version, recurrence overrides, and optionally past revisions.'
      parameters:
        - $ref: '#/components/parameters/includeRevisions'
    parameters:
      - $ref: '#/components/parameters/Uid'
    put:
      summary: ''
      operationId: set-event
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/event.v1.yaml
            examples: {}
        description: ''
      description: Create a new revision by replacing the entire component content with the supplied values.
    patch:
      summary: ''
      operationId: update-event
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/event-patch'
            examples: {}
        description: ''
      description: Create a new event revision using values provided in the payload
    delete:
      summary: ''
      operationId: delete-event
      responses:
        '200':
          description: OK
  '/journal/{Uid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/journal-list'
      operationId: get-journal
      description: 'Return a list of journal components representing the latest revision, recurrence overrides, and optionally past revisions.'
      parameters:
        - $ref: '#/components/parameters/includeRevisions'
    parameters:
      - $ref: '#/components/parameters/Uid'
    put:
      summary: ''
      operationId: set-journal
      responses:
        '200':
          description: OK
      description: Create a new revision by replacing the entire component content with the supplied values.
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/journal.v1.yaml
            examples: {}
        description: ''
    patch:
      summary: ''
      operationId: update-journal
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/journal.v1.yaml
            examples: {}
    delete:
      summary: ''
      operationId: delete-journal
      responses:
        '200':
          description: OK
  '/todo/{Uid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/todo-list'
      operationId: get-todo
      description: 'Return a list of todo components representing the latest version, recurrence overrides, and optionally past revisions.'
      parameters:
        - $ref: '#/components/parameters/includeRevisions'
    parameters:
      - $ref: '#/components/parameters/Uid'
    delete:
      summary: ''
      operationId: delete-todo
      responses:
        '200':
          description: OK
      description: Remove an existing todo component
    patch:
      summary: ''
      operationId: update-todo
      responses:
        '200':
          $ref: '#/components/responses/todo'
      description: Update an existing todo component
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/todo.v1.yaml
            examples: {}
    put:
      summary: ''
      operationId: set-todo
      responses:
        '200':
          description: OK
      description: Create a new revision by replacing the entire component content with the supplied values.
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/todo.v1.yaml
  '/availability/{Uid}':
    get:
      summary: Get resource availability
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/availability-list'
      operationId: get-availability
      description: Return availability definitions for specified uid
      parameters:
        - $ref: '#/components/parameters/includeRevisions'
    put:
      summary: ''
      operationId: set-availability
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/availability.v1.yaml
            examples: {}
        description: ''
      description: Replace an existing availability definition
    patch:
      summary: ''
      operationId: update-availability
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/availability.v1.yaml
            examples: {}
      description: Update an existing availability definition
    parameters:
      - name: Uid
        in: path
        required: true
        schema:
          type: string
        description: Unique identifier for a component or calendar
  '/attachments/{Uid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/attachment-list'
      operationId: get-attachments
    post:
      summary: ''
      operationId: upload-attachment
      responses:
        '200':
          $ref: '#/components/responses/attachment'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fmttype:
                  type: string
                url:
                  type: string
                  format: uri
              required:
                - url
            examples: {}
    parameters:
      - $ref: '#/components/parameters/Uid'
  '/attachment/{Uid}/{Index}':
    get:
      summary: Your GET endpoint
      tags: []
      operationId: get-attachment
      description: Return content of an encoded binary attachment
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: object
                properties: {}
              examples: {}
    parameters:
      - name: Uid
        in: path
        required: true
        schema:
          type: string
        description: Unique identifier for a component or calendar
      - schema:
          type: string
        name: Index
        in: path
        required: true
        description: Index of the requested attachment
    put:
      summary: ''
      operationId: set-attachment
      responses:
        '200':
          description: OK
      description: Replace an encoded binary attachment
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: object
              properties: {}
        description: ''
    delete:
      summary: ''
      operationId: delete-attachment
      responses:
        '200':
          description: OK
      description: Delete an encoded attachment
  /availability:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/availability-list'
      operationId: list-availability
      description: Return a list of availability definitions matching request criteria
      parameters:
        - $ref: '#/components/parameters/organizer'
    post:
      summary: ''
      operationId: create-availability
      responses:
        '200':
          $ref: '#/components/responses/availability'
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/availability.v1.yaml
            examples: {}
components:
  schemas:
    event-patch:
      title: event-patch
      type: object
      properties:
        id:
          type: string
      description: Partial event data used to update an existing event
  responses:
    event-list:
      description: A list of calendar events
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../models/event.v1.yaml
          examples: {}
    todo-list:
      description: A list of calendar todos
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../models/todo.v1.yaml
    journal-list:
      description: A list of calendar journals
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../models/journal.v1.yaml
          examples: {}
